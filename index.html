<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylora - Your Fashion Destination</title>
    <style>
        /* Global styles, fonts, and layout */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Great+Vibes&display=swap');

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #e3f2fd;
        }

        header {
            background: linear-gradient(90deg, #2196f3, #64b5f6);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 2.5rem;
            font-family: 'Great Vibes', cursive;
            font-weight: bold;
            font-style: italic;
            color: white;
        }

        header nav a {
            margin-left: 15px;
            color: white;
            text-decoration: none;
            font-size: 1rem;
        }

        header nav a:hover {
            color: #bbdefb;
        }

        section {
            padding: 40px 20px;
            margin: 20px 0;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #1976d2;
        }

        .hero {
            text-align: center;
            background: #bbdefb;
            padding: 60px 20px;
            color: white;
        }

        .hero h2 {
            color: #0d47a1;
        }

        .hero button {
            padding: 10px 20px;
            background-color: #2196f3;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .form-container, .wishlist-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form, .wishlist-items {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .form input, .form button, .wishlist-item button {
            display: block;
            width: 100%;
            margin: 10px 0;
        }

        .wishlist-item {
            margin-bottom: 20px;
        }

        footer {
            text-align: center;
            background: #1565c0;
            color: white;
            padding: 15px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Stylora</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#products">Products</a>
            <a href="#wishlist">Wishlist</a>
            <a href="#login">Login</a>
            <a href="#register">Register</a>
        </nav>
    </header>

    <section class="hero" id="home">
        <h2>Welcome to Stylora</h2>
        <p>Your ultimate destination for stylish and trendy apparel.</p>
        <button>Shop Now</button>
    </section>

    <section class="products" id="products">
        <h2>Our Products</h2>
        <div class="product">
            <h3>Summer Dress</h3>
            <p>₹3,999</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <h3>Stylish Shoes</h3>
            <p>₹7,499</p>
            <button>Add to Cart</button>
        </div>
    </section>

    <section class="wishlist-container" id="wishlist">
        <h2>Your Wishlist</h2>
        <div class="wishlist-items">
            <div class="wishlist-item">
                <h3>Wishlist Item 1</h3>
                <button>Remove</button>
            </div>
            <div class="wishlist-item">
                <h3>Wishlist Item 2</h3>
                <button>Remove</button>
            </div>
        </div>
    </section>

    <section class="form-container" id="login">
        <form class="form">
            <h2>Login</h2>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </section>

    <section class="form-container" id="register">
        <form class="form">
            <h2>Register</h2>
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Stylora. All Rights Reserved.</p>
    </footer>
</body>
</html>
