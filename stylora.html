<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylora - Your Fashion Destination</title>
    <style>
        /* Global Styles */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Great+Vibes&display=swap');

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #e3f2fd; /* Light blue background */
        }

        header {
            background: linear-gradient(90deg, #2196f3, #64b5f6); /* Shades of blue */
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2.5rem;
            font-family: 'Great Vibes', cursive;
            font-weight: bold;
            font-style: italic;
            letter-spacing: 1.5px;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        header nav {
            display: flex;
            gap: 15px;
        }

        header nav a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s;
        }

        header nav a:hover {
            color: #bbdefb; /* Lighter blue */
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 60px 20px;
            background: url('') no-repeat center/cover; /* Placeholder for background image */
            background-color: #bbdefb; /* Light blue background */
            color: white;
        }

        .hero h2 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            animation: fadeIn 2s;
            color: #0d47a1; /* Darker blue */
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 25px;
        }

        .hero button {
            padding: 10px 20px;
            background-color: #2196f3; /* Blue button */
            color: white;
            border: none;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .hero button:hover {
            background-color: #1976d2; /* Darker blue */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Product Section */
        .products {
            padding: 40px 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .product {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-details {
            padding: 15px;
        }

        .product-details h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .product-details p {
            color: #555;
            margin-bottom: 10px;
        }

        .product-details button {
            padding: 10px;
            background-color: #2196f3; /* Blue button */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        .product-details button:hover {
            background-color: #1976d2; /* Darker blue */
        }

        /* Footer Section */
        footer {
            text-align: center;
            background: #1565c0; /* Deep blue */
            color: white;
            padding: 15px;
            margin-top: 20px;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }

        footer a {
            color: #bbdefb;
            text-decoration: none;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #e3f2fd; /* Lighter blue */
        }
    </style>
</head>
<body>
    <header>
        <h1>Stylora</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#products">Products</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
            <a href="#cart">üõí Cart</a>
            <a href="#wishlist">‚ù§Ô∏è Wishlist</a>
        </nav>
    </header>

    <section class="hero" id="home">
        <h2>Welcome to Stylora</h2>
        <p>Your ultimate destination for stylish and trendy apparel.</p>
        <button>Shop Now</button>
    </section>

    <section class="products" id="products">
        <div class="product">
            <img src="https://source.unsplash.com/300x200/?clothes" alt="Product 1">
            <div class="product-details">
                <h3>Summer Dress</h3>
                <p>‚Çπ3,999</p>
                <button>Add to Cart</button>
            </div>
        </div>
        <div class="product">
            <img src="https://source.unsplash.com/300x200/?shoes" alt="Product 2">
            <div class="product-details">
                <h3>Stylish Shoes</h3>
                <p>‚Çπ7,499</p>
                <button>Add to Cart</button>
            </div>
        </div>
        <div class="product">
            <img src="https://source.unsplash.com/300x200/?accessories" alt="Product 3">
            <div class="product-details">
                <h3>Elegant Watch</h3>
                <p>‚Çπ10,999</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Stylora. All Rights Reserved. <a href="#contact">Contact Us</a></p>
    </footer>
</body>
</html>
